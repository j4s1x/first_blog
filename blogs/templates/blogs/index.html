{% extends "blogs/base.html" %}
{% block header %}
<div class="blog-post">
      <h2 class="blog-post-title">{% for article in articles %}</h2>
        <p class="blog-post-meta"><b>{{ article.date_added|date:'M d, Y H:i' }}</b></p>
        <a href = "{% url 'blogs:article' article.id %}">{{ article.title }}</a>
        <p>{{ article.text }}</p>
    {% empty %}
      <p>No posts as of yet</p>
    {% endfor %}
</div>
{% endblock header %}
