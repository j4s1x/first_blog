{% extends "blogs/base.html" %}
{% block content %}
  <ul>
    {% for article in archives %}
      <li>
        <h3><a href = "{% url 'blogs:article' article.id %}">{{ article.title }}</a></h3>
        <p>{{ article.text|truncatewords:50 }}</p>
      </li>
    {% endfor %}
  </ul>
{% endblock content %}
