{% extends "blogs/base.html" %}
{% block header %}
<div class="blog-post">
    {% for article in archives %}
        <p>{{ article.date_added|date:'M d, Y H:i' }}</p>
        <p><a href = "{% url 'blogs:article' article.id %}">{{ article.title }}</a></p>
        <p>{{ article.text|truncatewords:50 }}</p>
    {% endfor %}
</div>
{% endblock header %}
